<script>
const observerSize = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const size = entry.target.querySelector('.size');

    if (entry.isIntersecting) {
        size.classList.add('show');
	  return; // if we added the class, exit the function
    }

    // We're not intersecting, so remove the class!
    size.classList.remove('show');
  });
});

observerSize.observe(document.querySelector('.size-wrapper'));

const observerDistance = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const distance = entry.target.querySelector('.distance');

    if (entry.isIntersecting) {
        distance.classList.add('show');
	  return; // if we added the class, exit the function
    }

    // We're not intersecting, so remove the class!
    distance.classList.remove('show');
  });
});

observerDistance.observe(document.querySelector('.distance-wrapper'));
</script>
