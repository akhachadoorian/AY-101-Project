        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <script src="https://unpkg.com/@phosphor-icons/web"></script>
    </head>

    <body>
        <div class="mars">
            <div class="nav">
                <a href="">
                    <i class="ph ph-arrow-left"></i>
                    <span>Earth</span>
                </a>
            </div>
            <div class="planet-header">
                <h1>Mars</h1>
            </div>

            <div class="img-holder mars">
                <div class="appear-wrapper">
                    <div class="glass-box appear" id="radius">
                        <h3>Radius</h3>
                        <p>2,106 miles</p>
                        <p>3,390 kilometers</p>
                    </div>
                </div>
                <div class="appear-wrapper">
                    <div class="glass-box appear" id="distance-from-sun">

                        <p>142 million miles</p>
                        <p>228 million kilometers</p>
                        <p>1.5 astronomical</p>
                    </div>
                </div>
            </div>

            <div class="comp">
                <h2>Composition and Structure</h2>
                <div class="composition mars">
                    <div class="filler"></div>
                    <div class="glass-box">
                        <h3>Composition</h3>
                    </div>
                </div>
            </div>

            <div class="geo">
                <h2>Geological Activity</h2>
                <div class="geological">
                    <div class="glass-box">
                        <i class="ph ph-triangle"></i>
                        <h4>Volcanoes</h4>
                    </div>
                    <div class="glass-box">
                        <i class="ph ph-triangle"></i>
    
                    </div>
                    <div class="glass-box">
                        <i class="ph ph-magnet"></i>
    
                    </div>
                </div>
            </div>

            <div class="glass-box">
                <h3>Geological Activity</h3>
            </div>
        </div>
    </body>
</html>

<script>
const observerSize = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    const element = entry.target.querySelector('.appear');

    if (entry.isIntersecting) {
        setTimeout(() => {
            element.classList.add('show');
        }, 300);
	  return; // if we added the class, exit the function
    }

    // We're not intersecting, so remove the class with a delay
    setTimeout(() => {
        element.classList.remove('show');
    }, 300); // Delay in milliseconds (500 ms in this case)
  });
});

document.querySelectorAll('.appear-wrapper').forEach(element => observerSize.observe(element));

</script>
